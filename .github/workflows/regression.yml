name: Regression Tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 20
        uses: actions/setup-java@v1
        with:
          java-version: '20'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install dependencies
        run: mvn -B clean install

      - name: Run tests
        run: mvn test

      - name: Send email with test results
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Test Results for ${{ github.repository }}
          to: nur.joldoshov@gmail.com
          from: regression.results@gmail.com
          content_type: text/plain
          body: |
            The test results for the push to ${{ github.repository }} are as follows:
            
            Tests run: ${{ steps.test.outputs.tests_run }}
            Failures: ${{ steps.test.outputs.failures }}
            Errors: ${{ steps.test.outputs.errors }}
            Skipped: ${{ steps.test.outputs.skipped }}

            Check the full details on GitHub: ${{ github.run_url }}